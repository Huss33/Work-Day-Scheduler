<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        <!-- <thead> -->
          <!-- <div class="row">
            <div class="time-block" scope="col-1">9am</div>
            <div class="textarea" scope="col-10">textarea</div>
            <div class="saveBtn" scope="col-1">&#128190</div>
          </div> -->
          <tr class="row">
            <th class="time-block col-1">Time Block</th>
            <th class="textarea col-10">Scheduling Text Area</th>
            <th class="saveBtn col-1">Save Button</th>
          </tr>
        <!-- </thead> -->
        <tbody>
          <tr class="row">
            <th class="time-block col-1">9am</th>
            <th class ="textarea col-10" input type="text" id="hour-9"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
          <tr class="row">
            <th class="time-block col-1">10am</th>
            <th class="textarea col-10" id="hour-10"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
          <tr class="row">
            <th class="time-block col-1">11am</th>
            <th class="textarea col-10" id="hour-11"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
          <tr class="row">
            <th class="time-block col-1">12pm</th>
            <th class="textarea col-10" id="hour-12"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
          <tr class="row">
            <th class="time-block col-1">1pm</th>
            <th class="textarea col-10" id="hour-13"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
          <tr class="row">
            <th class="time-block col-1">2pm</th>
            <th class="textarea col-10" id="hour-14"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
          <tr class="row">
            <th class="time-block col-1">3pm</th>
            <th class="textarea col-10" id="hour-15"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
          <tr class="row">
            <th class="time-block col-1">4pm</th>
            <th class="textarea col-10" id="hour-16"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
          <tr class="row">
            <th class="time-block col-1">5pm</th>
            <th class="textarea col-10" id="hour-17"></th>
            <th class="saveBtn col-1">&#128190</th>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="./script.js"></script>
  </body>
</html>
